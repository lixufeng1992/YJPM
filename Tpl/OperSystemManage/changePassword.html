<html>
<head>
   <title>修改密码</title>
 </head>
 <body>
 	<include file="./Tpl/Part/header.html" /><br/><br/><br/>
	修改密码<br/>
    {$message}<br/><br/><br/><br/>
    登录密码修改
 	<form action={:U('OperSystemManage/changeLoginPasswordSubmit')} method="POST">
        <input type="hidden" name="userid" value="{$userid}" />
    	原密码：<input type="password" name="login_password_old" /><br/>
    	新密码：<input type="password" name="login_password_new" /><br/>
        新密码确认：<input type="password" name="login_password_new_confirm"/><br/>
 		<input type="submit" value="修改"/>
 	</form>
 	<br/>
 	 授权密码修改
 	<form action={:U('OperSystemManage/changeVerifyPasswordSubmit')} method="POST">
        <input type="hidden" name="userid" value="{$userid}" />
    	原密码：<input type="password" name="verify_password_old" /><br/>
    	新密码：<input type="password" name="verify_password_new" /><br/>
        新密码确认：<input type="password" name="verify_password_new_confirm"/><br/>
 		<input type="submit" value="修改"/>
 	</form>
 </body>
</html>
