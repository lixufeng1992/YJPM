<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>亿建工程管理系统</title>
<include file="./Tpl/Part/css.html" />
</head>
<body>
<include file="./Tpl/Part/header.html" />
<include file="./Tpl/Part/left.html" />
<div id="right">
  <nav class="navbar navbar-default" role="navigation" id="bodynav">
    <div class="container-fluid">
      <div class="navbar-header navbar-brand">角色维护</div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href={:U('OperSystemManage/addRole')} class="active">新增角色</a></li>
        <li><a href={:U('OperSystemManage/listRole')}>已有角色</a>   </li>
      </ul>
    </div>
  </nav>
  <div class="panel panel-default">
    <div class="panel-body">
      <form id="roleForm" action={:U('OperSystemManage/addRoleSubmit')} method="POST"  class="form-horizontal">
        <div class="page-header">
          <div class="col-md-4">
            <h4>新增角色</h4>
          </div>
          <div class="col-md-2 col-md-offset-6">
            <input class="btn btn-primary btn-block" type="submit" id="submit" value="保存"/>
          </div>
          <div style="clear:both"></div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label">角色名</label>
          <div class="col-md-2">
            <input type="text" class="form-control" placeholder="角色名" name="rolename" id="username"  />
          </div>
        </div>

        <br>
        <div>
          <table class="table">
            <thead>
              <th>项目管理</th>
              <th>材料管理</th>
              <th>分包管理</th>
              <th>租赁管理</th>
              <th>机械管理</th>
              <th>财务管理</th>
              <th>人力资源</th>
              <th>系统管理</th>
            </thead>
            <tbody>
            <tr>
              <td>
                <volist name="operationRowArray" id="vo">
                <if condition="$vo['operationid'] lt 200">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="operation_{$vo['operationid']}" value="9"/>{$vo.operationname}<br/>
                  </label>
                </div>
                </if>
                </volist>
              </td>
              <td>
                <volist name="operationRowArray" id="vo">
                <if condition="$vo['operationid'] gt 200 AND $vo['operationid'] lt 300">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="operation_{$vo['operationid']}" value="9"/>{$vo.operationname}<br/>
                  </label>
                </div>
                </if>
                </volist>
              </td>
              <td>
                <volist name="operationRowArray" id="vo">
                <if condition="$vo['operationid'] gt 300 AND $vo['operationid'] lt 400">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="operation_{$vo['operationid']}" value="9"/>{$vo.operationname}<br/>
                  </label>
                </div>
                </if>
                </volist>
              </td>
              <td>
                <volist name="operationRowArray" id="vo">
                <if condition="($vo['operationid'] gt 400) and ($vo['operationid'] lt 500)">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="operation_{$vo['operationid']}" value="9"/>{$vo.operationname}
                  </label>
                </div>
                </if>
                </volist>
              </td>
              <td>
                <volist name="operationRowArray" id="vo">
                <if condition="($vo['operationid'] gt 500) and ($vo['operationid'] lt 600)">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="operation_{$vo['operationid']}" value="9"/>{$vo.operationname}
                  </label>
                </div>
                </if>
                </volist>
              </td>
              <td>

              <td>
                <volist name="operationRowArray" id="vo">
                <if condition="($vo['operationid'] gt 700) and ($vo['operationid'] lt 800)">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="operation_{$vo['operationid']}" value="9"/>{$vo.operationname}
                  </label>
                </div>
                </if>
                </volist>
              </td>

              <td>
                <volist name="operationRowArray" id="vo">
                <if condition="$vo['operationid'] gt 1000">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="operation_{$vo['operationid']}" value="9"/>{$vo.operationname}
                  </label>
                </div>
                </if>
                </volist>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </form>

    </div>
  </div>
</div>
<include file="./Tpl/Part/script.html" />
<script src="__PUBLIC__/js/jquery.validate.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/additional-methods.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/messages_zh_CN.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/validate_role.js" type="text/javascript"></script>
</body>
</html>
