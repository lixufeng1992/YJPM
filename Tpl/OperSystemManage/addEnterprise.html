<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>亿建工程管理系统</title>
  <include file="./Tpl/Part/css.html" />	
</head>
<body>
<include file="./Tpl/Part/header.html" />
<include file="./Tpl/Part/left.html" />
<div id="right">
    <nav class="navbar navbar-default" role="navigation" id="bodynav">
      <div class="container-fluid">
       <div class="navbar-header navbar-brand">往来单位维护</div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href={:U('OperSystemManage/addEnterprise')} class="active">新增单位</a></li>
          <li><a href={:U('OperSystemManage/listEnterprise')}>已有单位</a>   </li>
        </ul>
      </div>
    </nav> 
    <div class="panel-group"> 
        <div class="panel panel-default">			
            <div class="panel-body">		
                <form id="enterpriseForm" action={:U('OperSystemManage/addEnterpriseSubmit')} method="POST" class="form-horizontal" role="form">
                    <div class="page-header">
                        <div class="col-md-4">
                            <h4>新增单位</h4>
                        </div>
                        <div class="col-md-2 col-md-offset-6">
                            <input class="btn btn-primary btn-block" type="submit" id="submit" value="保存"/>
                        </div>
                        <div style="clear:both"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">客户名称</label>
                        <div class="col-md-4">
                            <input class="form-control" type="text" name="name" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-2 col-md-offset-2">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="is_1part">甲方
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="is_divideman">分包商
                                </label>
                            </div>
                        </div>
                        <div class="col-md-2">
                        	<div class="checkbox">
                                <label>
                                    <input type="checkbox" name="is_materialman">材料商
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="is_machineman">机械商
                                </label>
                                
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="is_transman">内部单位
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="is_client">客户
                                </label>
                            </div>
                        </div>
                         <div class="col-md-2">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="is_otherpart">其他单位
                                </label>
                            </div>
                        </div>
                    </div>
                	<div class="form-group">
                    	<label class="col-md-2 control-label">地址</label> 
                        <div class="col-md-2">
                            <input class="form-control" type="text" name="address" />
                        </div>
                        <label class="col-md-2 control-label">联系人</label> 
                        <div class="col-md-2">
                            <input class="form-control" type="text" name="contact_person" />
                        </div>
                        <label class="col-md-2 control-label">联系电话</label> 
                        <div class="col-md-2">
                            <input class="form-control" type="text" name="phone_number" />
                        </div>
                    </div>
                    <div class="form-group">
                    	<label class="col-md-2 control-label">初期应付</label> 
                        <div class="col-md-2">
                            <input class="form-control" type="text" disabled />
                        </div>
                        <label class="col-md-2 control-label">初期应收</label> 
                        <div class="col-md-2">
                            <input class="form-control" type="text" disabled />
                        </div>
                        <label class="col-md-2 control-label">网址</label> 
                        <div class="col-md-2">
                            <input class="form-control" type="text" name="website" placeholder="http://"/>
                        </div>
                    </div>
                    <div class="form-group">
                    	<label class="col-md-2 control-label">传真</label> 
                        <div class="col-md-2">
                            <input class="form-control" type="text" name="fax" />
                        </div>
                        <label class="col-md-2 control-label">邮件地址</label> 
                        <div class="col-md-2">
                            <input class="form-control" type="text" name="email"/>
                        </div>
                        <label class="col-md-2 control-label">信用度</label> 
                        <div class="col-md-2">
                            <select class="form-control" name="credit_rank" >
	                            <option value="高">高</option>
                                <option value="中">中</option>
                                <option value="低">低</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
						<div class="col-md-4">
                        	<div class="form-group">
                                <label class="col-md-6 control-label">法定代表人</label> 
                                <div class="col-md-6">
                                    <input class="form-control" type="text" name="legal_person" />
                                </div>
                            </div>
                            <div class="form-group">
                            	<label class="col-md-6 control-label">地区</label> 
                                <div class="col-md-6">
                                    <input class="form-control" type="text" name="service_zone" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                        	<div class="form-group">
                                <label class="col-md-6 control-label">税务登记号</label> 
                                <div class="col-md-6">
                                    <input class="form-control" type="text" name="tax_number" />
                                </div>
                            </div>
                            <div class="form-group">
                            	<label class="col-md-6 control-label">邮编</label> 
                                <div class="col-md-6">
                                    <input class="form-control" type="text" name="zip_number" />
                                </div>
                            </div>
                        </div>
                        <label class="col-md-2 control-label">备注</label> 
                        <div class="col-md-2">
                            <textarea class="input-xlarge form-control" name="remark" rows="4" ></textarea>
                        </div>
                    </div>
                </form>
            <div>
        </div>
    </div>  
</div> 
</div>
</div>
<include file="./Tpl/Part/script.html" />
<script src="__PUBLIC__/js/jquery.validate.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/additional-methods.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/messages_zh_CN.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/validate_enterprise.js" type="text/javascript"></script>
</body>
</html>
