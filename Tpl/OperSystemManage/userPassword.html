<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>亿建工程管理系统</title>
  <include file="./Tpl/Part/css.html" />
</head>
<body>
<include file="./Tpl/Part/header.html" />
<div id="bodydiv">
<include file="./Tpl/Part/left.html" />
<div id="right">
<nav class="navbar navbar-default" role="navigation" id="bodynav">
  <div class="container-fluid">
  <div class="navbar-header navbar-brand">个人信息</div>
    <ul class="nav navbar-nav navbar-right">
      <li><a href={:U('OperSystemManage/userCenter')}>个人信息</a></li>
      <li><a href={:U('OperSystemManage/userPassword')} class="active">登录密码</a></li>
      <li><a href={:U('OperSystemManage/userVerifyPassword')}>授权密码</a></li>
    </ul>
  </div>
</nav>
	<div class="panel panel-default">		
	<div class="panel-body">
			<div class="page-header">
				<h4>登录密码</h4>
			</div>
			<form id="passwordForm" action={:U('OperSystemManage/changeLoginPasswordSubmit')} method="POST">
			<input type="hidden" name="userid" value="{$userid}" />
			<div class="col-md-3">
				<label class="col-md-4">原密码</label>
				<div class="col-md-7">
					<input type="password" class="form-control" name="login_password_old" id="login_password_old"/>
					<br>
				</div>
				<label class="control-label" id="old_pwd_confirm_alert" data-container="body" data-toggle="popover" data-placement="right" data-content="原密码不能为空"></label>
			</div>
			<div class="col-md-10">
			</div>
			<div class="col-md-3">
				<label class="col-md-4">新密码</label>
				<div class="col-md-7">
					<input type="password" class="form-control" name="login_password_new"  id="login_password_new"/>
					<br>
				</div>
				<label class="control-label" id="new_pwd_alert" data-container="body" data-toggle="popover" data-placement="right" data-content="新密码不能为空"></label>
			</div>
			<div class="col-md-10">
			</div>
			<div class="col-md-3">
				<label class="col-md-4">新密码确认</label>
				<div class="col-md-7">
					<input type="password" class="form-control" name="login_password_new_confirm"  id="login_password_new_confirm"/>
					<br>
				</div>
				<label class="control-label" id="new_pwd_confirm_alert"  data-container="body" data-toggle="popover" data-placement="right" data-content="两次输入密码不相同"></label>
			</div>
			<div class="col-md-10">
			</div>
			<div class="col-md-3">
				<div class="col-md-11">
					<input class="btn btn-primary btn-block" type="submit" id="submit" value="保存">
				</div>
				<label class="col-md-1"></label>
			</div>
			</form>
		</div>
	</div>
</div>
<include file="./Tpl/Part/script.html" />
<script src="__PUBLIC__/js/jquery.validate.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/additional-methods.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/messages_zh_CN.js" type="text/javascript"></script>
<script>
$().ready(function(){
	$("#passwordForm").validate({
		rules:{
			login_password_old:{
				required:true
			},
			login_password_new:{
				required:true
			},
			login_password_new_confirm:{
				equalTo:"#login_password_new"
			}
		},
		errorElement:"div"
	});
});
</script>
</body>
</html>
