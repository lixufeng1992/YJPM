<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>亿建工程管理系统</title>
  <include file="./Tpl/Part/css.html" /> 	  	
</head>
<body>
<include file="./Tpl/Part/header.html" />
<include file="./Tpl/Part/left.html" />
<div id="right">  
<nav class="navbar navbar-default" role="navigation" id="bodynav">
  <div class="container-fluid">
  <div class="navbar-header navbar-brand">员工维护</div>
    <ul class="nav navbar-nav navbar-right">
      <li><a href={:U('OperHumanResource/addEmployer')} class="active">新增员工</a></li>
      <li><a href={:U('OperHumanResource/listEmployer')}>已有员工</a>   </li>
    </ul>
  </div>
</nav>  
		<div class="panel panel-default">			
			<div class="panel-body">				
                <form id="employerForm" action={:U('OperHumanResource/addEmployerSubmit')} method="POST" class="form-horizontal">
                <div class="page-header">
                    <div class="col-md-4">
                        <h4>新增员工</h4>
                    </div>
                    <div class="col-md-2 col-md-offset-6">
                        <input class="btn btn-primary btn-block" type="submit" id="submit" value="保存"/>
                    </div>
                    <div style="clear:both"></div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">员工编号</label>
                    <div class="col-md-2">
                        <input type="text" class="form-control" placeholder="员工编号" name="employer_number"/>     
                    </div>
                	<label class="col-md-2 control-label">真实姓名</label>
                    <div class="col-md-2">
						<input type="text" class="form-control" placeholder="真实姓名" name="name" id="real_name"  />     
					</div>
					</div>
					<div class="form-group">
					<label class="col-md-2 control-label">政治面貌</label>
						<div class="col-md-2">
							<select class="form-control"  name="political_state">
								<option>普通居民</option>
								<option>中共党员</option>
								<option>中共预备党员</option>
								<option>共青团员</option>
								<option>民革党员</option>
								<option>民盟盟员</option>
								<option>民建会员</option>
								<option>民进会员</option>
								<option>农工党党员</option>
								<option>致公党党员</option>
								<option>九三学社社员</option>
								<option>台盟盟员</option>
								<option>港澳同胞</option>
							</select>     
						</div>
                    <label class="control-label label-pop" id="name_alert" data-container="body" data-toggle="popover" data-placement="right" data-content="真实姓名不能为空"></label>
					<label class="col-md-2 control-label">性别</label>
                    <div class="col-md-2">
                    	<div class="radio">
                        	<label class="raido-inline">
                            	<input type="radio" name="gender" value="男" checked="checked" />男 
                            </label>
                        	<label class="raido-inline">
                            	<input type="radio" name="gender" value="女" />女  
                            </label>
                        </div>
                    </div>
                	<label class="col-md-2 control-label">在职情况</label>
						<div class="col-md-2">
                            <div class="radio">
                        	<label class="raido-inline">
                            	<input type="radio" name="is_atposition" value="1" checked="checked" />在职
                            </label>
                        	<label class="raido-inline">
                            	<input type="radio" name="is_atposition" value="0" />非在职  
                            </label>
                       		</div>
						</div>
						
                </div>							
				<div class="form-group">
                	<label class="col-md-2 control-label">身份证号</label>
                    <div class="col-md-2">
                        <input type="text" class="form-control" placeholder="身份证号" name="id_number" id="id_number"> 
                    </div>
					<label class="control-label label-pop" id="idnumberalert"   data-container="body" data-toggle="popover" data-placement="right" data-content="请输入正确身份证号：15位（一代身份证），18位（二代身份证）"></label>
                    <label class="col-md-2 control-label">生日</label>		
                    <div class="col-md-2">
                        <input type="text" class="form-control datepicker">
                    </div>	
                    <label class="col-md-2 control-label">籍贯</label>
                    <div class="col-md-2">
                        <input type="text" class="form-control" placeholder="籍贯" name="hometown" id="real_name"  />
                    </div>	
                </div>
                <div class="form-group">
                	
                    <label class="col-md-2 control-label">联系电话</label>
					<div class="col-md-2">
						<input type="text" class="form-control" placeholder="联系电话" name="phone_number" id="phone_number">   
					</div>
					<label class="control-label label-pop" id="phone_number_alert"   data-container="body" data-toggle="popover" data-placement="right" data-content="请输入联系方式"></label>	
                    <label class="col-md-2 control-label">电子邮箱</label>
					<div class="col-md-2">
						<input type="text" class="form-control" placeholder="电子邮箱" name="email" id="email">   
					</div> 
                    <label class="col-md-2 control-label">QQ</label>
                    <div class="col-md-2">
						<input type="text" class="form-control" placeholder="QQ" name="qq_number">   
					</div>  
                </div>			
                <div class="form-group">
               		<label class="col-md-2 control-label">地址</label>
					<div class="col-md-2">
						<input type="text" class="form-control" placeholder="地址" name="address" id="phone_number">   
					</div> 
                    <label class="col-md-2 control-label">邮编</label>
					<div class="col-md-2">
						<input type="text" class="form-control" placeholder="邮编" name="zip_number" id="phone_number">   
					</div> 
                    <label class="col-md-2 control-label">学历</label>
						<div class="col-md-2">
							<select class="form-control"  name="deploma">
								<option>其他</option>
								<option>小学</option>
								<option>初中</option>
								<option>高中</option>
								<option>技校</option>
								<option>中专</option>
								<option>大专</option>
								<option>本科</option>
								<option>硕士</option>
								<option>博士</option>
							</select>     
						</div>
                </div>
                <div class="form-group">
                	<label class="col-md-2 control-label">所属公司</label>
                    <div class="col-md-2">
                        <select class="form-control" name="companyid" id="company">
                          <option value="">请选择</option>
                        <volist name="companyRowArray" id="vo">	
                            <option value={$vo.companyid}>{$vo.name}</option>
                        </volist>
                        </select>
                    </div>
                    <label class="control-label label-pop" id="company_alert"   data-container="body" data-toggle="popover" data-placement="right" data-content="请选择所属公司"></label>
                	<label class="col-md-2 control-label">所属部门</label>
                    <div class="col-md-2">
                        <select class="form-control" name="departmentid" id="department">
                            <option value="">请选择</option>
                        <volist name="departmentRowArray" id="vo">	
                            <option value={$vo.departmentid}>{$vo.name}</option>
                        </volist>
                        </select>
                    </div>
                    <label class="control-label label-pop" id="department_alert"   data-container="body" data-toggle="popover" data-placement="right" data-content="请选择所属部门"></label>
                	<label class="col-md-2 control-label">入职时间</label>		
                    <div class="col-md-2">
                        <input type="text" class="form-control datepicker" name="entrytime">
                    </div>
                 </div>
                 <div class="form-group">
                 	<label class="col-md-2 control-label">职位</label>
						<div class="col-md-2">
							<select class="form-control" name="positionid" id="position">
								<option value="">请选择</option>
							<volist name="positionRowArray" id="vo">	
								<option value={$vo.positionid}>{$vo.name}</option>
							</volist>
							</select>
						</div>
						<label class="contro-label label-pop" id="position_alert" data-container="body" data-toggle="popover" data-placement="right" data-content="请选择职位"></label>               
             <label class="col-md-2 control-label">紧急联系人</label>
                    <div class="col-md-2">
                        <select class="form-control" name="contact_employerid">
                            <option value="0">无</option>							
                        <volist name="employer_idName_array" id="vo">	
                            <option value={$vo.employerid}>{$vo.employerid}:{$vo.name}</option>
                        </volist>
                        </select>
                    </div>
						<label class="contro-label label-pop" id="position_alert" data-container="body" data-toggle="popover" data-placement="right" data-content="请选择职位"></label>               
                 		<label class="col-md-2 control-label">本单位入职时间</label>		
                    <div class="col-md-2">
                        <input type="text" class="form-control datepicker" name="company_entrytime">
                    </div>
                 </div>
		</form>			
		</div>
	</div>
</div>
<include file="./Tpl/Part/script.html" />
<script src="__PUBLIC__/js/jquery.validate.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/additional-methods.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/messages_zh_CN.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/validate_employer.js" type="text/javascript"></script>
</body>
</html>
