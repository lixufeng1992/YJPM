<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>亿建工程管理系统</title>
  <include file="./Tpl/Part/css.html" />
</head>
<body>
<include file="./Tpl/Part/header.html" />
<include file="./Tpl/Part/left.html" />
<div id="right">
<nav class="navbar navbar-default" role="navigation" id="bodynav">
  <div class="container-fluid">
  <div class="navbar-header navbar-brand">子公司维护</div>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#" class="active">子公司维护</a></li>
    </ul>
  </div>
</nav>
<div class="panel panel-default">
    <div class="panel-body">
        <div class="page-header">
        	<h4>子公司维护</h4>
        </div>
         <form id="companyForm" action={:U('OperHumanResource/addCompanySubmit')} method="POST" class="form-horizontal">
            <h5>添加子公司</h5>
            <div class="form-group">
                <label class="col-md-2 control-label">子公司名称</label>
            </div>
			<div class="form-group">
                <div class="col-md-2 col-md-offset-1">
                    <input class="form-control" type="text" name="name" />
                </div>
                <div class="col-md-2 col-md-offset-1">
                <input class="btn btn-primary btn-block" type="submit" id="submit" value="添加"/>
            </div>
            </div>
        </form>
        <hr>
        <h5>已有子公司</h5>
		<div class="row" style="margin-bottom:15px;">
        	<label class="col-md-2 control-label" style="text-align:right">子公司名称</label>
        </div>
    <volist name="companyRowArray" id="vo">
       	<form action={:U('OperHumanResource/editCompanySubmit')} method="POST" class="form-horizontal">
        	<input type="hidden" name="companyid" value="{$vo.companyid}" >
            <div class="form-group">
				<div class="col-md-2 col-md-offset-1">
	                <input class="form-control" type="text" name="name" value="{$vo.name}"/>
                </div>
    			<div class="col-md-1 col-md-offset-1">
    	            <input class="btn btn-primary btn-block" type="submit" value="修改"/>
	            </div>
                <div class="col-md-1">
                	<a class="btn btn-danger btn-block" href={:U('OperHumanResource/deleteCompany',array('companyid'=>$vo['companyid']))}>删除</a>
                </div>
            </div>
        </form>
    </volist>

    </div>
</div>
</div>
<include file="./Tpl/Part/script.html" />
<script src="__PUBLIC__/js/jquery.validate.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/additional-methods.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/messages_zh_CN.js" type="text/javascript"></script>
<script  type="text/javascript">
$().ready(function(){
	$("#companyForm").validate({
		rules:{
			name:{
				required:true
			}
		},
		errorElement:"div"
	});
});
</script>
</body>
</html>
