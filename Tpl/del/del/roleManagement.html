<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>亿建工程管理系统</title>
  <link href="__PUBLIC__/bootstrap-3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="__PUBLIC__/js/jquery-1.11.1.min.js"></script>
	<script src="__PUBLIC__/bootstrap-3.2.0/js/bootstrap.js"></script>
    <script src="__PUBLIC__/js/resize.js" type="text/javascript"></script>
  <link href="__PUBLIC__/css/style.css" rel="stylesheet">
</head>
<body>
<include file="./Tpl/Part/header.html" />
<div id="bodydiv">
<include file="./Tpl/Part/left.html" />
<div id="right">
<nav class="navbar navbar-default" role="navigation" id="bodynav">
  <div class="container-fluid">
  <div class="navbar-header navbar-brand">角色维护</div>
    <ul class="nav navbar-nav navbar-right">
      <li><a href={:U('OperSystemManage/addRole')}>新增角色</a></li>
      <li><a href={:U('OperSystemManage/listRole')} class="active">已有角色</a></li>
    </ul>
  </div>
</nav>


  <div class="panel-group" id="accordion"> 
		<div class="panel panel-default">			
		<div class="panel-body">		
		<div class="page-header">
			<h4>已有角色</h4>
		</div>
		<div>
			<volist name="roleRowArray" id="vo">
			<label class="control-label col-md-1">{$vo['rolename']}</label>
			<div class="col-md-8">					 
			</div>				
			<div class="col-md-2">
				<a class="btn btn-primary btn-block" href={:U('OperSystemManage/editRole',array('roleid'=>$vo['roleid']))}>修改</a>
			</div>
			<div class="col-md-1">
				<a class="btn btn-danger btn-block" href={:U('OperSystemManage/deleteRole',array('roleid'=>$vo['roleid']))}>删除</a>
			<br>
			</div>
			
			</volist>
		</div>
	</div>  
  </div> 
</div>
</div>
<div style="clear:both"></div>
</div>
</body>
</html>
