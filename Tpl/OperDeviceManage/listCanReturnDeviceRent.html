<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>亿建工程管理系统</title>
  <include file="./Tpl/Part/css.html" />
  <style>
	tbody tr{
		cursor:pointer;
	}
  </style>
</head>
<body>
<include file="./Tpl/Part/header.html" />
<include file="./Tpl/Part/left.html" />
<div id="right" style="min-width:1500px">
    <nav class="navbar navbar-default" role="navigation" id="bodynav">
      <div class="container-fluid">
       <div class="navbar-header navbar-brand">设备还租单</div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="{:U('')}" class="active">新增设备还租单</a></li>
		  <li><a href="{:U('')}" >已有设备还租单</a></li>
        </ul>
      </div>
    </nav>
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="page-header">
					<div class="col-md-4">
						<h4>已有设备出租单</h4>
					</div>
					<div class="col-md-4">
						<h4 id="project_name"></h4>
					</div>

					<div class="col-md-2 col-md-offset-2">
						<a disabled href="#" class="btn btn-primary btn-block" id="to_edit_link">编辑</a>
					</div>
					<div style="clear:both"></div>
				</div>
                <table class="table">
					<thead>
							<th>对应单据</th>
							<th>所属项目</th>
							<th>往来单位/租赁项目</th>
							<th>发生日期</th>
							<th>经办人</th>
							<th>设备</th>
							<th>创建人</th>
							<th>创建时间</th>
							<th>审核人</th>
							<th>审核时间</th>
							<th>操作</th>
					</thead>
					<tbody>
						<tr data-id="1"  disabled="true">
							<td>所属项目</td>
							<td>租赁项目</td>
							<td>发生日期</td>
							<td>经办人</td>
							<td>设备</td>
							<td>创建人</td>
							<td>创建时间</td>
							<td class="checker">审核人</td>
							<td class="check_date">审核时间</td>
							<td>
							<a href="#" class="btn btn-info">还租</a>
							</td>
						</tr>
						<tr data-id="2" >
							<td class="check_state">未审核</td>
							<td>1231231</td>
							<td>所属项目</td>
							<td>租赁项目</td>
							<td>发生日期</td>
							<td>经办人</td>
							<td>设备</td>
							<td>创建人</td>
							<td>创建时间</td>
							<td class="checker"></td>
							<td class="check_date"></td>
							<td>
							<a href="#" class="btn btn-info">还租</a>
							</td>
						</tr>
					</tbody>
				</table>
            </div>
        </div>
    </div>
</div>


<include file="./Tpl/Part/script.html" />
<script type="text/javascript">
$().ready(function(){
	 
});
</script>
</body>
</html>
