<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>亿建工程管理系统</title>
  <include file="./Tpl/Part/css.html" />	
</head>
<body>
<include file="./Tpl/Part/header.html" />
<include file="./Tpl/Part/left.html" />
<div id="right">
    <nav class="navbar navbar-default" role="navigation" id="bodynav">
      <div class="container-fluid">
       <div class="navbar-header navbar-brand">编辑设备</div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">新增设备</a></li>
          <li><a href="#">已有设备</a>   </li>
        </ul>
      </div>
    </nav> 
    <div class="panel-group"> 
        <div class="panel panel-default">			
            <div class="panel-body">		
                <form id="enterpriseForm" action="" method="POST" class="form-horizontal" role="form">
                    <div class="page-header">
                        <div class="col-md-4">
                            <h4>编辑设备</h4>
                        </div>
                        <div class="col-md-2 col-md-offset-6">
                            <input class="btn btn-primary btn-block" type="submit" id="submit" value="保存"/>
                        </div>
                        <div style="clear:both"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">设备名称</label>
                        <div class="col-md-2">
                            <input class="form-control" type="text" name="name" value="设备1"/>
                        </div>
						<label class="col-md-2 control-label">工种</label> 
                        <div class="col-md-2">
                            <select class="form-control" name="class" >
	                            <option value="1">工种1</option>
                                <option value="2" selected>工种2</option>
                            </select>
                        </div>
						<label class="col-md-2 control-label">设备规格</label>
                        <div class="col-md-2">
                            <input class="form-control" type="text" name="standard" value="规格1" />
                        </div>
                    </div>
					<div class="form-group">
                        <label class="col-md-2 control-label">编码</label>
                        <div class="col-md-2">
                            <input class="form-control" type="text" name="code" value="322" />
                        </div>
						<label class="col-md-2 control-label">编码类型</label> 
                        <div class="col-md-2">
                            <select class="form-control" name="code_type" >
	                            <option value="唯一性" selected>唯一性</option>
                                <option value="可重复">可重复</option>
                            </select>
                        </div>
						<label class="col-md-2 control-label">管理类型</label> 
                        <div class="col-md-2">
                            <select class="form-control" name="admin_type" >
	                            <option value="经营">经营</option>
                                <option value="领用" selected>领用</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-2 col-md-offset-2">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="used" checked>是否使用
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            <div>
        </div>
    </div>  
</div> 
</div>
</div>
<include file="./Tpl/Part/script.html" />
<script src="__PUBLIC__/js/jquery.validate.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/additional-methods.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/messages_zh_CN.js" type="text/javascript"></script>
<script type="text/javascript">
$().ready(function(){
	$("#enterpriseForm").validate({
		rules:{
			name:{
				required:true,
				maxlength:30
			}
		},
		errorElement:"div"
	});
});

</script>
</body>
</html>
